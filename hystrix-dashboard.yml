server:
  port: ${PORT:8010}

info:
  component: Hystrix Dashboard

spring:
   profiles: default
   jpa:
     generate-ddl: true
   sleuth:
     sampler:
       percentage: 1.0
     log:
       json:
         enabled: true
   zipkin:
     host: zipkin-service
     base-url: http://zipkin-service:9411

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    virtual-host-name: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 10

---

spring:
  profiles: dev
  jpa:
    generate-ddl: true
  sleuth:
    sampler:
      percentage: 1.0
    log:
      json:
        enabled: true
  zipkin:
    host: localhost
    base-url: http://localhost:9411

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    virtual-host-name: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 10