server:
  port: ${PORT:8010}

info:
  component: Hystrix Dashboard

server:
  port: 8010

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

eureka:
  instance:
    hostname: hystrix-dashboard
  client:
    registerWithEureka: true
    fetchRegistry: true