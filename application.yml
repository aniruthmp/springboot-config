debug: true
endpoints:
  shutdown:
    enabled: true
spring:
  jpa:
    generate-ddl: true
  sleuth:
    sampler:
      percentage: 1.0
    log:
      json:
        enabled: true

info:
  id: ${spring.application.name}

server:
  port: ${PORT:0}

logging:
  level:
    org:
      springframework:
        security: DEBUG
  com:
    netflix:
      eureka: OFF
      discovery: OFF

